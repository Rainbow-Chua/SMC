<div class="row">
        <div class=" col-md-5">
        
                <img src="./assets/images/play.png" id="play" (click)="playVideo()"/>
                <img src="./assets/images/playdisabled.png" id="playdisabled"  (click)="disablePlayVideo()"/>
                <img src="./assets/images/up.png" id="volumeAdd"  (click)="volumeAdd()" />
                <img src="./assets/images/dn.png" id="volumeMinus"  (click)="volumeMinus()" />
                <img src="./assets/images/headset.png" id="headset"  />
                <img src="./assets/images/backPlay.png" id="backPlay"  />
               
        </div>
        
        <div nowrap class="col-md-4">
            <div>
                <img src="./assets/images/like.png"  (click)="addlove()" />
                <label id="totalLike" [(ngModel)]="totalLike"></label>
                <img src="./assets/images/disLike.png" (click)="addDislike()"/>
                <span id="totalDisLike" [(ngModel)]="totalDisLike"></span>
            </div>
            &nbsp;
            <div>
                
            </div>
        </div>
    </div>
