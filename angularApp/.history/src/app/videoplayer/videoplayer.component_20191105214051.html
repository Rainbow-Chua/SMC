                <div class="progress">

                <div class="row">
                    <div class="col-md-5">
                        <img src="/assets/images/play.png" id="play" onclick="playVideo('0')"/>

                        <img src="/assets/images/up.png" id="volumeAdd" onclick="volumeAdd()" />
                        <img src="images/dn.png" id="volumeMinus" onclick="volumeMinus()" />
                        <img src="images/headset.png" id="headset"  />
                        <img src="images/backPlay.png" id="backPlay"  />
                    </div>
                    <div class="col-md-2 col-md-5">
                        <div>
                            <img src="images/like.png" onclick="addlove()"/>

                        </div>
                        &nbsp;&nbsp;&nbsp
                        <div>
                            <img src="images/disLike.png" onclick="addDislike()"/>
