

<div class="container">
       
        <div class="row">
        <div class="col-md-10">
                <div class="embed-responsive embed-responsive-16by9">
                    <video id="videoid" class="embed-responsive-item" src="./assets/video/one.mp4"></video>
                </div>
                
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" id="barid" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
                </div>
            
                <div class="row">
                    <div class="col-md-5">
                        <img src="./assets/images/play.png" id="play" onclick="playVideo('0')"/>
                        <img src="./assets/images/playdisabled.png" id="playdisabled" onclick="playVideo('0')"/>
                        <img src="./assets/images/up.png" id="volumeAdd" onclick="volumeAdd()" />
                        <img src="./assets/images/dn.png" id="volumeMinus" onclick="volumeMinus()" />
                        <img src="./assets/images/headset.png" id="headset"  />
                        <img src="./assets/images/backPlay.png" id="backPlay"  />
                    </div>
                    <div class="col-md-2 col-md-5">
                        <div>
                            <img src="./assets/images/like.png" onclick="addlove()"/>
                            <div id="totalLike"></div>
                        </div>
                        &nbsp;&nbsp;&nbsp;
                        <div>
                            <img src="./assets/images/disLike.png" onclick="addDislike()"/>
                            <div id="totalDisLike"></div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
    </div>
