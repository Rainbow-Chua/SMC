<div class="embed-responsive embed-responsive-16by9">
        <video id="videoid" class="embed-responsive-item"
         ng-src="./assets/video/one.mp4">
        </video>
    </div>
    
    <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" id="barid" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
    </div>

    <h1>RTMP-Play</h1>
 
  <video id="my-video" class="video-js vjs-default-skin vjs-big-play-centered" 
    controls preload="auto" width="1000px" height="600px" 
    data-setup="{}" autoplay>
    
    <source [src]="safeUrl" type='mp4'>
    
    <p class="vjs-no-js">播放视频需要启用JavaScript，推荐使用支持HTML5的浏览器访问。
        To view this video please enable JavaScript, 
        and consider upgrading to a web browser that
      <a href="http://videojs.com/html5-video-support/" target="_blank">
        supports HTML5 video</a>
    </p>
