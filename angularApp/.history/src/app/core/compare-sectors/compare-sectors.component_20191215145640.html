<div class="container">

        <div class="row">
          <div class="col-sm-2">
            <p></p>
          </div>
          <div class="col-sm-8">
                <b>Compare Sector</b>
          </div>
      
          <div class="col-sm-2">
            <p></p>
          </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-2">
                    <p></p>
             </div>
          <div class="col-sm-8">
            <form  [formGroup]="formCompare2" >
              <div class="row">
                <div class="col-sm-2 ">
                  <span>Select Company/Sector</span>
                </div>
                <div class="col-sm-9">
                    <select style="width: 200px " formControlName='company' class="form-control"  [(ngModel)]="company">
                        <option value="Company" selected>Company</option>
                        <option value="Sector">Sector</option>
                    </select>
                </div>
              </div>
              <br />
              <div class="row">
                <div class="col-sm-2 ">
                  <span>Select Stock Exchange</span>
                </div>
                <div class="col-sm-9">
                    <select style="width: 200px " formControlName='exchange' class="form-control"  [(ngModel)]="exchange">
                        <option value="BSE" selected>BSE</option>
                        <option value="NSE">NSE</option>
                    </select>
                </div>
              </div>
              <br />
              
              <button
                type="button"
                class="btn btn-primary"
                style="height: 35px;width: 200px "
                (click)="save()"
              >
              Generate  Map
              </button>
            </form>
            <div class="col-sm-2 ">  
                </div> 
        </div>
        
        <div class="row">
            <div class="col-sm-2 ">  
            </div> 
            <div class="col-sm-8 ">
                <div echarts [options] = "Baroptions" [loading]="showloading" class="demo-chart"></div>
               
            </div> 
            <div class="col-sm-2 ">  
                </div> 
        </div>
      </div>
