<div class="container">
        <div class="jumbotron">
            <h1>Regintration</h1>
        </div>
        <div class="row">
            <div class="col-sm-2">
                <p> </p>
            </div>
            <div class="col-sm-8">
                <div style="padding: 100px 50px 2px;">
                    <form id="formLogin"  name="formLogin" action="" method="post">
                        <div class="input-group">
                            <span class="input-group-addon">User Name</span>
                            <input type="text" class="form-control" name="userName"style="width: 200px " >
                        </div>
                        <br>
                        <div class="input-group">
                            <span class="input-group-addon">Email</span>
                            <input type="text" class="form-control" name="eMail"  style="width: 200px " >
                        </div>
                        <br>
                        <div class="input-group">
                            <span class="input-group-addon">Password</span>
                            <input type="text" class="form-control" name="password" id="Password" style="width: 200px "  >
    
                        </div>
                        <br>
                        <div class="input-group">
                            <span class="input-group-addon">User Type</span>
                            <input type="text" class="form-control" name="userType"  style="width: 200px "  >
        
                        </div>
                       <br>
                       <div class="input-group">
                            <span class="input-group-addon">Mobile Number</span>
                            <input type="text" class="form-control" name="mobileNumber"  style="width: 200px "  >
        
                        </div>
                       <br>
                       <div class="input-group">
                            <span class="input-group-addon">confirmed</span>
                            <input type="text" class="form-control" name="confirmed"  style="width: 200px "  >
        
                        </div>
                       <br>
                        <br>
                        <button type="button" class="btn btn-primary" style="height: 50px;width: 100px " onclick="butSubmit('sub')">Registration</button>&nbsp;&nbsp;
                        <button type="button" class="btn btn-primary" style="height: 50px;width: 100px "  onclick="butSubmit('ret')">Reset</button>
                    </form>
                </div>
               
            </div>
            <div class="col-sm-2">
            </div>
        </div>
    </div>
