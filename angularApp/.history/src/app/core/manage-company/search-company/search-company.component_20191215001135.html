<div  class="div1">
    <div class="div2">
        <b>List of Companies</b> 
    </div>
    <br>
      <table class="table table-striped table-bordered" style="width: 800px;">
                  <thead style="background-color: #005d63;color:#f2f8f8;">
                    <tr>
                      <th></th>
                      <th>Company Name</th>
                      <th>Sector</th>
                      <th>CEO</th>
                      <th>Brief Description</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody *ngFor="let company of companyList; index as id">		
                    <tr>
                      <td>
                        {{ company.id }}
                      </td>
                      <td> {{ company.companyName }} </td>
                      <td> {{ company.sector}} </td>
                      <td> {{ company.ceo }} </td>
                      <td> {{ company.boardOfDirectors }} </td>
                      <td>
                    <button  [routerLink]="['/home/editCompany',company.id]">
                        Edit
                    </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
            <br>
            <div class="div2">
            <button  [routerLink]="['/home/createCompany']">
            other Companies
          </button>
        </div>

</div>
