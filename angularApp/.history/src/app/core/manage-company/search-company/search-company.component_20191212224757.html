<div  class="div1">
      <table class="table table-striped table-bordered" style="width: 800px;">
                  <thead style="background-color: #005d63;color:#f2f8f8;">
                    <tr>
                      <th></th>
                      <th>Company Name</th>
                      <th>CEO</th>
                      <th>Brief Writeu</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody *ngFor="let company of companyList; index as id">					
                  <!-- <div >     -->
                    <tr>
                      <td>
                        {{ company.id }}
                      </td>
                      <td> {{ company.companyName }} </td>
                      <td> {{ company.ceo }} </td>
                      <td> {{ company.briefWriteu }} </td>
                      <td>
                    <button  [routerLink]="['/home/editCompany',id]">
                        Edit
                    </button>
                      </td>
                    </tr>
                <!-- </div>   -->
                  </tbody>
                </table>
            <br>
            <div class="div2">
            <button  [routerLink]="['/home/editCompany',id]">
            other Companies
          </button>
        </div>

</div>
