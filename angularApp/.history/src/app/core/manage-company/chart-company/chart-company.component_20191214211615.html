<div class="container">

        <div class="row">
          <div class="col-sm-2">
            <p></p>
          </div>
          <div class="col-sm-8">
            <h1>Signup</h1>
            <div *ngIf="status">
                  <span style="color: rgb(236, 30, 30);"> {{status}}</span>
              </div>
          </div>
      
          <div class="col-sm-2">
            <p></p>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-sm-8">
            <form  [formGroup]="formCompare" >
              <div class="row">
                <div class="col-sm-2 divm">
                  <span>Select Company/Sector</span>
                </div>
                <div class="col-sm-9">
                    <select style="width: 200px " formControlName='company' class="form-control"  [(ngModel)]="company">
                        <option value="Company" selected>Company</option>
                        <option value="Sector">Sector</option>
                    </select>
                </div>
              </div>
              <br />
              <div class="row">
                <div class="col-sm-2 divm">
                  <span>Select Stock Exchange</span>
                </div>
                <div class="col-sm-9">
                    <select style="width: 200px " formControlName='exchange' class="form-control"  [(ngModel)]="exchange">
                        <option value="BSE" selected>BSE</option>
                        <option value="NSE">NSE</option>
                    </select>
                </div>
              </div>
              <br />
              <div class="row">
                <div class="col-sm-2 divm">
                  <span>Company Name</span>
                </div>
                <div class="col-sm-9">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="companyName"
                  [(ngModel)]="companyName"
                  placeholder="Company Name"
                    style="width: 200px "
                  />
                </div>
              </div>
              <br />
              <div class="row">
                <div class="col-sm-2 divm">
                  <span>From Period</span>
                </div>
                <div class="col-sm-3 divm">
                </div>
                <div class="col-sm-2">
                    <span>  To period</span>
                </div>
                <div class="col-sm-3 divm">
                    </div>
              </div>
              <br />
              <div class="row">
                <div class="col-sm-3 divm">
                    <span>Specify  Periodicity</span>
                </div>
                <div class="col-sm-9 divm">
                </div>
            </div>
              
              <br>
              <button
                type="button"
                class="btn btn-primary"
                style="height: 35px;width: 200px "
                (click)="save()"
              >
              Generate  Map
              </button>
            </form>
      
          </div>
      </div>
