<div class="container">

        <div class="row">
          <div class="col-sm-2">
            <p></p>
          </div>
          <div class="col-sm-8">
                <h5>Compare Company</h5>
            <div *ngIf="status">
                  <span style="color: rgb(236, 30, 30);"> {{status}}</span>
              </div>
          </div>
      
          <div class="col-sm-2">
            <p></p>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-sm-7">
            <form  [formGroup]="formCompare" >
              <div class="row">
                <div class="col-sm-2 ">
                  <span>Select Company/Sector</span>
                </div>
                <div class="col-sm-9">
                    <select style="width: 200px " formControlName='company' class="form-control"  [(ngModel)]="company">
                        <option value="Company" selected>Company</option>
                        <option value="Sector">Sector</option>
                    </select>
                </div>
              </div>
              <br />
              <div class="row">
                <div class="col-sm-2 ">
                  <span>Select Stock Exchange</span>
                </div>
                <div class="col-sm-9">
                    <select style="width: 200px " formControlName='exchange' class="form-control"  [(ngModel)]="exchange">
                        <option value="BSE" selected>BSE</option>
                        <option value="NSE">NSE</option>
                    </select>
                </div>
              </div>
              <br />
              <div class="row">
                <div class="col-sm-2 ">
                  <span>Company Name</span>
                </div>
                <div class="col-sm-9">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="companyName"
                  [(ngModel)]="companyName"
                  placeholder="Company Name"
                    style="width: 200px "
                  />
                </div>
              </div>
              <br />
              <div class="row">
                <div class="col-sm-2 ">
                  <span>From Period</span>
                </div>
                <div class="col-sm-3 ">
                </div>
                <div class="col-sm-2">
                    <span>  To period</span>
                </div>
                <div class="col-sm-3 ">
                    </div>
              </div>
              <br />
              <div class="row">
                <div class="col-sm-3 ">
                    <span>Specify  Periodicity</span>
                </div>
                <div class="col-sm-9">
                </div>
            </div>
              
              <br>
              <button
                type="button"
                class="btn btn-primary"
                style="height: 35px;width: 200px "
                (click)="save()"
              >
              Generate  Map
              </button>
            </form>
                    <div class="col col-sm-5">
                        <div class="card mb-3">
                            <div class="card-header">
                                Bar Chart
                            </div>
                            <div class="card-body">
                                <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [legend]="barChartLegend" [chartType]="barChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
                                </canvas>
                            </div>
                            <div class="card-footer">
                                <button class="btn btn-info btn-sm" (click)="randomize()">Update</button>
                            </div>
                        </div>
                    </div>
                    <div class="col col-sm-6">
                        <div class="card mb-3">
                            <div class="card-header">
                                Doughnut Chart
                            </div>
                            <div class="card-body">
                                <canvas baseChart height="180px" [data]="doughnutChartData" [labels]="doughnutChartLabels" [chartType]="doughnutChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
                                </canvas>
                            </div>
                        </div>
                    </div>
               
          </div>
      </div>
