<div  class="div1">
    <table class="table table-striped table-bordered" style="width: 800px;">
                <thead style="background-color: #005d63;color:#f2f8f8;">
                  <tr>
                    <th></th>
                    <th>Company Name</th>
                    <th>CEO</th>
                    <th>Brief Writeu</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody *ngFor="let exchange of ExchangeList; index as id">					
               
                  <tr>
                    <td>
                      {{ exchange.id }}
                    </td>
                    <td> {{ exchange.companyName }} </td>
                    <td> {{ exchange.ceo }} </td>
                    <td> {{ exchange.briefWriteu }} </td>
                    <td>
                  <button  [routerLink]="['/home/editExchange',exchange.id]">
                      Edit
                  </button>
                    </td>
                  </tr>
                </tbody>
              </table>
          <br>
          <div class="div2">
          <button  [routerLink]="['/home/createCompany']">
          other Companies
        </button>
      </div>

</div>
