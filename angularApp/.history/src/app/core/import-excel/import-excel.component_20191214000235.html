<div class="container">
  <div class="row">
    <div class="col-sm-2">
      <p></p>
    </div>
    <div class="col-sm-8">
      <label for="file">Import Excel</label>
    </div>
    <div class="col-sm-2">
      <p></p>
    </div>
  </div>
  <br>
  <br>
  <div class="row">
    <div class="col-sm-3">
            <label>Select Excel file to be uploaded</label >
    </div>
    <div class="col-sm-5">
      
        <input id="file" #file type="file" multiple (change)="upload(file)" />
      <span *ngIf="uploadProgress > 0 && uploadProgress < 100">
        {{ uploadProgress }}%
      </span>
    </div>

    <div class="col-sm-2">
      <p></p>
    </div>
  </div>
  <br />
</div>
