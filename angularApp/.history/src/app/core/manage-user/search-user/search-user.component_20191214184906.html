<div  class="div1">

        <div class="div2">
                <b>List of IPOs</b> 
            </div>
            <br>
            <table class="table table-striped table-bordered" style="width: 800px;">
                        <thead style="background-color: #005d63;color:#f2f8f8;">
                             
                            <tr>
                            <th></th>
                            <th>User Name</th>
                            <th>User Type</th>
                            <th>Email</th>
                            <th>Mobile Number</th>
                            <th>Remarks</th>
                            <th></th>
                          </tr>
                        </thead>
                        <tbody *ngFor="let user of userList; index as id">					
                            
                          <tr>
                            <td>
                              {{ user.id }}
                            </td>
                            <td> {{user.userName}} </td>
                            <td> {{user.userType}} </td>
                            <td> {{user.eMail }} </td>
                            <td> {{user.mobileNumber }} </td>
                            <td> {{user.confirmed}} </td>
                            <td>
                                <button  [routerLink]="['/home/userEdit',user.id]">
                                    Edit
                                </button>  
                            </td>
                          </tr>
                        </tbody>
                      </table>
                  <br>
        
        </div>
