<div  class="div1">

    <div class="div2">
            <b>List of IPOs</b> 
        </div>
        <br>
        <table class="table table-striped table-bordered" style="width: 800px;">
                    <thead style="background-color: #005d63;color:#f2f8f8;">
                      <tr>
                        <th></th>
                        <th>Company Name</th>
                        <th>Stock Exchange</th>
                        <th>Price Per Share</th>
                        <th>Open DateTime</th>
                        <th>Remarks</th>
                      </tr>
                    </thead>
                    <tbody *ngFor="let ipo of ipoList; index as id">					
                        
                      <tr>
                        <td>
                          {{ ipo.id }}
                        </td>
                        <td> {{ipo.companyName}} </td>
                        <td> {{ipo.stockExchange}} </td>
                        <td> {{ipo.pricePerShare }} </td>
                        <td> {{ipo.openDateTime }} </td>
                        <td> {{ipo.remarks}} </td>
                    
                      </tr>
                    </tbody>
                  </table>
              <br>
    
    </div>
